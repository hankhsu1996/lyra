# Test suite definitions
#
# Suites define backend + test selection (closed contracts for CI).
# Patterns are regex substrings matched against relative paths.
# Empty include_regex = all YAML files. Exclude wins over include.

suites:
  llvm_dev:
    backend: llvm
    include_regex:
      - operators/binary_integral.yaml
      - operators/binary_string.yaml

  mir_dev:
    backend: mir
    include_regex:
      - operators/binary_integral.yaml
      - operators/binary_string.yaml
      - operators/unary.yaml
      - operators/concat.yaml
      - operators/compound_assignment.yaml
      - operators/replicate.yaml
      - control_flow/conditional.yaml
      - control_flow/while.yaml
      - control_flow/do_while.yaml
      - control_flow/for.yaml
      - control_flow/repeat.yaml
      - control_flow/forever.yaml
      - control_flow/ternary.yaml
      - control_flow/case.yaml
      - control_flow/unique_priority_if.yaml
      - control_flow/unique_priority_case.yaml
      - control_flow/foreach.yaml
      - datatypes/arrays.yaml
      - datatypes/dynamic_arrays.yaml
      - datatypes/queues.yaml
      - datatypes/packed_2d.yaml
      - datatypes/packed_3d.yaml
      - datatypes/indexed_part_select.yaml
      - datatypes/unpacked_struct.yaml
      - datatypes/packed_struct.yaml
      - datatypes/enum.yaml
      - system_tasks/display.yaml
      - system_tasks/severity.yaml
      - functions/basic.yaml
