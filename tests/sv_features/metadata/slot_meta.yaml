feature: metadata
description: Tests for design slot metadata registry

cases:
  - name: slot-meta-packed2
    description: 2-state bit variable has packed2 metadata
    sv: |
      module Test;
        bit [7:0] a;
        initial begin
          a = 8'h42;
        end
      endmodule
    dump_slot_meta: true
    expect:
      stdout:
        contains:
          - "kind=packed2"
        not_contains:
          - "unk_off="

  - name: slot-meta-string
    description: String variable has string metadata
    sv: |
      module Test;
        string s;
        initial begin
          s = "hello";
        end
      endmodule
    dump_slot_meta: true
    expect:
      stdout:
        contains:
          - "kind=string"
          - "total_bytes=8"

  - name: slot-meta-not-dumped-by-default
    description: No slot meta output when dump flag is not set
    sv: |
      module Test;
        logic [7:0] a;
        initial begin
          a = 8'h42;
        end
      endmodule
    expect:
      stdout:
        not_contains:
          - "__LYRA_SLOT_META__"

  - name: slot-meta-orthogonal-to-trace
    description: Dump slot meta without trace; no trace output appears
    sv: |
      module Test;
        logic [7:0] a;
        initial begin
          a = 8'h42;
        end
      endmodule
    dump_slot_meta: true
    expect:
      stdout:
        contains:
          - "__LYRA_SLOT_META__:"
        not_contains:
          - "__LYRA_TRACE__"
