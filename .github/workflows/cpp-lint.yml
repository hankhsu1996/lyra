name: C++ Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: C++ Format & Tidy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed C++ files
        id: changed-files
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            # On push to main, lint all files
            FILES=$(find src include -name '*.cpp' -o -name '*.hpp' | tr '\n' ' ')
            echo "Push event: linting all files"
          else
            # On PR, lint only changed files
            FILES=$(git diff --name-only origin/main...HEAD -- '*.cpp' '*.hpp' | tr '\n' ' ')
            if [ -z "$FILES" ]; then
              echo "No C++ files changed"
            else
              echo "Changed files: $FILES"
            fi
          fi
          echo "files=$FILES" >> $GITHUB_OUTPUT

      - name: Setup Bazel
        if: steps.changed-files.outputs.files != ''
        uses: bazel-contrib/setup-bazel@0.14.0
        with:
          bazelisk-cache: true
          disk-cache: false
          repository-cache: true

      - name: Install Clang 20 toolchain
        if: steps.changed-files.outputs.files != ''
        run: |
          wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | sudo tee /etc/apt/trusted.gpg.d/apt.llvm.org.asc
          . /etc/lsb-release
          echo "deb http://apt.llvm.org/${DISTRIB_CODENAME}/ llvm-toolchain-${DISTRIB_CODENAME}-20 main" | sudo tee /etc/apt/sources.list.d/llvm.list
          sudo apt-get update
          sudo apt-get install -y clang-20 clang-format-20 clang-tidy-20
          sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-20 100
          sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-20 100
          sudo update-alternatives --set clang++ /usr/bin/clang++-20
          sudo update-alternatives --set clang /usr/bin/clang-20

      - name: Verify tool versions
        if: steps.changed-files.outputs.files != ''
        run: |
          clang++ --version
          clang-format-20 --version
          clang-tidy-20 --version
          which run-clang-tidy-20

      - name: Check clang-format
        if: steps.changed-files.outputs.files != ''
        run: |
          echo ${{ steps.changed-files.outputs.files }} | xargs clang-format-20 --dry-run --Werror

      - name: Build (for headers)
        if: steps.changed-files.outputs.files != ''
        run: |
          bazel build //...

      - name: Generate compile_commands.json
        if: steps.changed-files.outputs.files != ''
        run: |
          bazel run @hedron_compile_commands//:refresh_all

      - name: Run clang-tidy
        if: steps.changed-files.outputs.files != ''
        run: |
          CPP_FILES=$(echo ${{ steps.changed-files.outputs.files }} | tr ' ' '\n' | grep '\.cpp$' | tr '\n' ' ')
          if [ -n "$CPP_FILES" ]; then
            run-clang-tidy-20 -p . -j $(nproc) -header-filter='^.*(src|include)/lyra/.*' $CPP_FILES
          fi
