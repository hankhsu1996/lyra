feature: realtime_type_support
description: Tests for realtime type support (64-bit alias for real per IEEE 1800-2017)

cases:
  # Variable declaration tests
  - name: realtime_declaration_default
    sv: |
      module Test;
        realtime x;
        initial $display("%f", x);
      endmodule
    expect:
      output: "0.000000\n"

  - name: realtime_declaration_with_init
    sv: |
      module Test;
        realtime x = 3.14;
        initial $display("%f", x);
      endmodule
    expect:
      output: "3.140000\n"

  - name: realtime_local_variable
    sv: |
      module Test;
        initial begin
          realtime x = 2.5;
          $display("%f", x);
        end
      endmodule
    expect:
      output: "2.500000\n"

  - name: realtime_assignment
    sv: |
      module Test;
        realtime x;
        initial begin
          x = 1.25;
          $display("%f", x);
        end
      endmodule
    expect:
      output: "1.250000\n"

  # Arithmetic operation tests
  - name: realtime_add
    sv: |
      module Test;
        realtime a = 1.5;
        realtime b = 2.5;
        realtime c;
        initial begin
          c = a + b;
          $display("%f", c);
        end
      endmodule
    expect:
      output: "4.000000\n"

  - name: realtime_subtract
    sv: |
      module Test;
        realtime a = 5.5;
        realtime b = 2.0;
        realtime c;
        initial begin
          c = a - b;
          $display("%f", c);
        end
      endmodule
    expect:
      output: "3.500000\n"

  - name: realtime_multiply
    sv: |
      module Test;
        realtime a = 2.5;
        realtime b = 4.0;
        realtime c;
        initial begin
          c = a * b;
          $display("%f", c);
        end
      endmodule
    expect:
      output: "10.000000\n"

  - name: realtime_divide
    sv: |
      module Test;
        realtime a = 7.5;
        realtime b = 2.5;
        realtime c;
        initial begin
          c = a / b;
          $display("%f", c);
        end
      endmodule
    expect:
      output: "3.000000\n"

  # Comparison operation tests
  - name: realtime_equal_true
    sv: |
      module Test;
        realtime a = 2.5;
        realtime b = 2.5;
        initial $display("%d", a == b);
      endmodule
    expect:
      output: "1\n"

  - name: realtime_not_equal_true
    sv: |
      module Test;
        realtime a = 2.5;
        realtime b = 3.5;
        initial $display("%d", a != b);
      endmodule
    expect:
      output: "1\n"

  - name: realtime_less_than_true
    sv: |
      module Test;
        realtime a = 1.5;
        realtime b = 2.5;
        initial $display("%d", a < b);
      endmodule
    expect:
      output: "1\n"

  - name: realtime_greater_than_true
    sv: |
      module Test;
        realtime a = 3.5;
        realtime b = 2.5;
        initial $display("%d", a > b);
      endmodule
    expect:
      output: "1\n"

  # Type conversion tests
  - name: int_to_realtime_conversion
    sv: |
      module Test;
        int i = 42;
        realtime r;
        initial begin
          r = i;
          $display("%f", r);
        end
      endmodule
    expect:
      output: "42.000000\n"

  - name: realtime_to_int_conversion
    sv: |
      module Test;
        realtime r = 3.7;
        int i;
        initial begin
          i = r;
          $display("%d", i);
        end
      endmodule
    expect:
      output: "3\n"

  - name: realtime_as_condition
    sv: |
      module Test;
        realtime x = 1.5;
        initial begin
          if (x)
            $display("nonzero");
          else
            $display("zero");
        end
      endmodule
    expect:
      output: "nonzero\n"
