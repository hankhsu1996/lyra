name: Bazel File Lint

on:
  push:
    branches: [main]
    paths:
      - "**/BUILD.bazel"
      - "MODULE.bazel"
      - ".bazelrc"
      - ".bazelignore"
      - ".bazelversion"
      - ".github/workflows/bazel-lint.yml"
  pull_request:
    branches: [main]
    paths:
      - "**/BUILD.bazel"
      - "MODULE.bazel"
      - ".bazelrc"
      - ".bazelignore"
      - ".bazelversion"
      - ".github/workflows/bazel-lint.yml"

jobs:
  lint:
    name: Buildifier Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup buildifier
        uses: jbajic/setup-buildifier@v1
        with:
          buildifier-version: "8.2.1"

      - name: Check format with buildifier
        run: |
          set -o pipefail
          output=$(buildifier -mode=check -r . 2>&1)
          echo "$output"
          {
            echo "### Buildifier check result"
            echo '```'
            echo "$output"
            echo '```'
          } >> $GITHUB_STEP_SUMMARY
          exit $?
