# Test suite definitions
#
# Suites define backend + test selection (closed contracts for CI).
# Patterns are regex substrings matched against relative paths.
# Empty include_regex = all YAML files. Exclude wins over include.

suites:
  jit_dev:
    backend: jit
    include_regex:
      - control_flow/
      - datatypes/
      - directives/
      - functions/
      - generate/
      - hierarchy/
      - lifecycle/
      - operators/
      - packages/
      - processes/
      - scheduling/
      - system_tf/
    exclude_regex: []

  lli_dev:
    backend: lli
    include_regex:
      - control_flow/
      - datatypes/
      - directives/
      - functions/
      - generate/
      - hierarchy/
      - lifecycle/
      - operators/
      - packages/
      - processes/
      - scheduling/
      - system_tf/
    exclude_regex: []

  mir_dev:
    backend: mir
    include_regex:
      - control_flow/
      - datatypes/
      - functions/
      - generate/
      - hierarchy/refs/
      - lifecycle/
      - operators/
      - packages/
      - system_tf/effect/
      - system_tf/pure/
      - system_tf/state/random\.yaml
