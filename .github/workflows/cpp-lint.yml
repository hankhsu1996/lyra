name: C++ Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: C++ Format & Tidy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.14.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true

      - name: Install Clang 20 toolchain
        run: |
          wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | sudo tee /etc/apt/trusted.gpg.d/apt.llvm.org.asc
          . /etc/lsb-release
          echo "deb http://apt.llvm.org/${DISTRIB_CODENAME}/ llvm-toolchain-${DISTRIB_CODENAME}-20 main" | sudo tee /etc/apt/sources.list.d/llvm.list
          sudo apt-get update
          sudo apt-get install -y clang-20 clang-format-20 clang-tidy-20
          sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-20 100
          sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-20 100
          sudo update-alternatives --set clang++ /usr/bin/clang++-20
          sudo update-alternatives --set clang /usr/bin/clang-20

      - name: Verify tool versions
        run: |
          clang++ --version
          clang-format-20 --version
          clang-tidy-20 --version

      - name: Check clang-format
        run: |
          find src include -name '*.cpp' -o -name '*.hpp' | xargs clang-format-20 --dry-run --Werror

      - name: Build external headers
        run: |
          bazel build @slang//:slang

      - name: Generate compile_commands.json
        run: |
          bazel run @hedron_compile_commands//:refresh_all

      - name: Run clang-tidy
        run: |
          find src include -name '*.cpp' | xargs -P $(nproc) -I {} clang-tidy-20 -p . --header-filter='^.*(src|include)/lyra/.*' {}
