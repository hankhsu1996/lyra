# Test suite definitions
#
# Suites define backend + test selection (closed contracts for CI).
# Patterns are regex substrings matched against relative paths.
# Empty include_regex = all YAML files. Exclude wins over include.

suites:
  llvm_dev:
    backend: llvm
    include_regex:
      - control_flow/
      - datatypes/
      - directives/
      - functions/
      - generate/
      - hierarchy/
      - operators/
      - packages/
      - processes/
      - scheduling/
      - system_tf/
    exclude_regex:
      - control_flow/case_inside\.yaml
      - hierarchy/ports/net_ports\.yaml
      - operators/inside\.yaml
      - operators/replication_patterns\.yaml

  mir_dev:
    backend: mir
    include_regex:
      - control_flow/
      - datatypes/
      - functions/
      - generate/
      - hierarchy/refs/
      - operators/
      - packages/
      - system_tf/effect/
      - system_tf/pure/
    exclude_regex:
      - control_flow/case_inside\.yaml
      - operators/inside\.yaml
      - operators/replication_patterns\.yaml
