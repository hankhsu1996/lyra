name: Runtime Layer Policy

on:
  pull_request:
    paths:
      - 'src/lyra/llvm_backend/**'
      - 'tools/policy/check_runtime_layer.py'

jobs:
  check:
    name: Check runtime layer policy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check runtime layer policy
        run: python3 tools/policy/check_runtime_layer.py
