name: Bazel Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      src: ${{ steps.filter.outputs.src }}
      src_files: ${{ steps.filter.outputs.src_files }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          list-files: shell
          filters: |
            src:
              - 'src/**'
              - 'include/**'
              - 'tests/**'
              - 'examples/**'
              - 'BUILD.bazel'
              - 'MODULE.bazel'
              - '.bazelrc'
              - '.github/workflows/bazel-build.yml'

      - name: Log detected changes
        run: |
          echo "### Change Detection" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.filter.outputs.src }}" == "true" ]]; then
            echo "Source changes detected:" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "${{ steps.filter.outputs.src_files }}" | tr ' ' '\n' >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "No source changes detected. Build will be skipped." >> $GITHUB_STEP_SUMMARY
          fi

  build:
    name: Bazel Build
    needs: changes
    if: ${{ needs.changes.outputs.src == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.16.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}-${{ hashFiles('MODULE.bazel') }}
          repository-cache: true

      - name: Install LLVM 20
        run: |
          wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | sudo tee /etc/apt/trusted.gpg.d/apt.llvm.org.asc
          . /etc/lsb-release
          echo "deb http://apt.llvm.org/${DISTRIB_CODENAME}/ llvm-toolchain-${DISTRIB_CODENAME}-20 main" | sudo tee /etc/apt/sources.list.d/llvm.list
          sudo apt-get update
          sudo apt-get install -y clang-20 llvm-20
          sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-20 100
          sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-20 100
          sudo update-alternatives --install /usr/bin/lli lli /usr/bin/lli-20 100
          sudo update-alternatives --set clang++ /usr/bin/clang++-20
          sudo update-alternatives --set clang /usr/bin/clang-20
          sudo update-alternatives --set lli /usr/bin/lli-20

      - name: Verify LLVM tools
        run: |
          clang++ --version
          lli --version

      - name: Build
        env:
          BUILDBUDDY_API_KEY: ${{ secrets.BUILDBUDDY_API_KEY }}
        run: |
          RBE_FLAGS=""
          if [[ -n "$BUILDBUDDY_API_KEY" ]]; then
            RBE_FLAGS="--config=rbe --remote_header=x-buildbuddy-api-key=$BUILDBUDDY_API_KEY"
          fi
          bazel build //... $RBE_FLAGS

      - name: Test (MIR)
        env:
          BUILDBUDDY_API_KEY: ${{ secrets.BUILDBUDDY_API_KEY }}
        run: |
          RBE_FLAGS=""
          if [[ -n "$BUILDBUDDY_API_KEY" ]]; then
            RBE_FLAGS="--config=rbe --remote_header=x-buildbuddy-api-key=$BUILDBUDDY_API_KEY"
          fi
          bazel test //tests:mir_dev_tests $RBE_FLAGS --test_output=errors --verbose_failures

      - name: Test (JIT)
        env:
          BUILDBUDDY_API_KEY: ${{ secrets.BUILDBUDDY_API_KEY }}
        run: |
          RBE_FLAGS=""
          if [[ -n "$BUILDBUDDY_API_KEY" ]]; then
            RBE_FLAGS="--config=rbe --remote_header=x-buildbuddy-api-key=$BUILDBUDDY_API_KEY"
          fi
          bazel test //tests:jit_dev_tests $RBE_FLAGS --test_output=errors --verbose_failures

  # This job always runs and reports success when build is skipped
  # Required for branch protection rules that require this check
  build-status:
    name: Build Status
    needs: [changes, build]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check status
        run: |
          if [[ "${{ needs.changes.outputs.src }}" != "true" ]]; then
            echo "No source changes detected, skipping build"
            exit 0
          elif [[ "${{ needs.build.result }}" == "success" ]]; then
            echo "Build succeeded"
            exit 0
          else
            echo "Build failed"
            exit 1
          fi
