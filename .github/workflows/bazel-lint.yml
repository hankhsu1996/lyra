name: Bazel File Lint

on:
  push:
    branches: [main]
    paths:
      - "**/BUILD.bazel"
      - "MODULE.bazel"
      - ".bazelrc"
      - ".bazelignore"
      - ".bazelversion"
      - ".github/workflows/bazel-lint.yml"
  pull_request:
    branches: [main]
    paths:
      - "**/BUILD.bazel"
      - "MODULE.bazel"
      - ".bazelrc"
      - ".bazelignore"
      - ".bazelversion"
      - ".github/workflows/bazel-lint.yml"

jobs:
  lint:
    name: Buildifier Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup buildifier
        run: |
          wget -q https://github.com/bazelbuild/buildtools/releases/download/v8.2.1/buildifier-linux-amd64
          chmod +x buildifier-linux-amd64
          sudo mv buildifier-linux-amd64 /usr/local/bin/buildifier
          buildifier --version

      - name: Run buildifier
        id: buildifier
        run: |
          if ! buildifier -mode=check -lint=warn -r .; then
            echo "Buildifier found issues" >> $GITHUB_STEP_SUMMARY
            echo "Run 'buildifier -r .' locally to fix formatting issues" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "No issues found by buildifier" >> $GITHUB_STEP_SUMMARY
          fi
