# Test suite definitions
#
# Suites define backend + test selection (closed contracts for CI).
# Patterns are regex substrings matched against relative paths.
# Empty include_regex = all YAML files. Exclude wins over include.

suites:
  llvm_dev:
    backend: llvm
    include_regex:
      - control_flow/
      - datatypes/
      - directives/
      - functions/
      - generate/
      - hierarchy/
      - lifecycle/
      - operators/
      - packages/
      - processes/
      - scheduling/
      - system_tf/
    exclude_regex:
      # $display 4-state formatting not implemented (unknown plane not passed)
      - system_tf/effect/display_four_state\.yaml

  mir_dev:
    backend: mir
    include_regex:
      - control_flow/
      - datatypes/
      - functions/
      - generate/
      - hierarchy/refs/
      - lifecycle/
      - operators/
      - packages/
      - system_tf/effect/
      - system_tf/pure/
    exclude_regex:
      # Output/inout params not supported in MIR interpreter
      - functions/container_outparams\.yaml
