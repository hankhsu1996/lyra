feature: math_system_functions
description: Tests for IEEE 1800-2023 ยง20.8 math system functions

cases:
  - name: ln_e
    sv: |
      module Test;
        real x;
        initial begin
          x = $ln(2.718281828459045);
          $display("%f", x);
        end
      endmodule
    expect:
      stdout: "1.000000\n"

