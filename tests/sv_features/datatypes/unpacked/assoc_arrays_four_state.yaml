feature: datatypes_assoc_arrays_four_state
description: >
  Associative array tests requiring 4-state (X/Z) semantics.
  Excluded from --two-state suite.

cases:
  - name: read_miss_4state
    description: Reading missing key returns X for 4-state
    sv: |
      module Test;
        logic [3:0] result;
        initial begin
          logic [3:0] aa[int];
          result = aa[0];
        end
      endmodule
    expect:
      variables:
        result: "4'bxxxx"

  - name: subfield_write
    description: Copy-in/copy-out for struct element subfield write
    sv: |
      module Test;
        int result;
        initial begin
          typedef struct { int x; int y; } point_t;
          point_t aa[int];
          aa[0] = '{x: 1, y: 2};
          aa[0].x = 10;
          result = aa[0].x;
        end
      endmodule
    expect:
      variables:
        result: 10
