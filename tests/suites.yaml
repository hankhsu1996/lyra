# Test suite definitions
#
# Suites define backend + test selection (closed contracts for CI).
# Patterns are regex substrings matched against relative paths.
# Empty include_regex = all YAML files. Exclude wins over include.

suites:
  llvm_dev:
    backend: llvm
    include_regex:
      - operators/
      - control_flow/case.yaml
      - control_flow/conditional.yaml
      - control_flow/while.yaml
      - control_flow/do_while.yaml
      - control_flow/for.yaml
      - control_flow/repeat.yaml
      - control_flow/forever.yaml
      - control_flow/ternary.yaml
      - control_flow/unique_priority_if.yaml
      - control_flow/unique_priority_case.yaml
      - datatypes/wide_integral/arithmetic.yaml
      - datatypes/wide_integral/bitwise.yaml
      - datatypes/wide_integral/shifts.yaml
      - datatypes/wide_integral/reductions.yaml
      - datatypes/wide_integral/conversions.yaml
      - datatypes/unpacked_arrays.yaml
      - datatypes/unpacked_array_constants.yaml
      - datatypes/arbitrary_width.yaml
      - datatypes/enum.yaml
      - datatypes/variables.yaml
      - datatypes/typedef.yaml
      - datatypes/wide_integral/packed_2d.yaml
      - datatypes/packed_2d.yaml
      - processes/initial.yaml
      - processes/delay.yaml
      - processes/wait_event.yaml
      - processes/event_triggers.yaml

  mir_dev:
    backend: mir
    include_regex:
      - operators/
      - control_flow/
      - datatypes/
      - system_tf/pure/
      - system_tf/effect/display.yaml
      - system_tf/effect/severity.yaml
      - system_tf/effect/plusargs.yaml
      - system_tf/effect/readmem.yaml
      - system_tf/effect/fopen.yaml
      - functions/
      - packages/
