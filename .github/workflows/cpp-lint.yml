name: C++ Lint

on:
  push:
    branches: [main]
    paths:
      - "**/*.hpp"
      - "**/*.cpp"
      - ".clang-format"
      - ".clang-tidy"
      - ".github/workflows/cpp-lint.yml"
  pull_request:
    branches: [main]
    paths:
      - "**/*.hpp"
      - "**/*.cpp"
      - ".clang-format"
      - ".clang-tidy"
      - ".github/workflows/cpp-lint.yml"

jobs:
  lint:
    name: C++ Format & Tidy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.14.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true

      - name: Install Clang 20
        run: |
          wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | sudo tee /etc/apt/trusted.gpg.d/apt.llvm.org.asc
          . /etc/lsb-release
          echo "deb http://apt.llvm.org/${DISTRIB_CODENAME}/ llvm-toolchain-${DISTRIB_CODENAME}-20 main" | sudo tee /etc/apt/sources.list.d/llvm.list
          sudo apt-get update
          sudo apt-get install -y clang-20 clang-format-20 clang-tidy-20
          sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-20 100
          sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-20 100
          sudo update-alternatives --install /usr/bin/clang-format clang-format /usr/bin/clang-format-20 100
          sudo update-alternatives --install /usr/bin/clang-tidy clang-tidy /usr/bin/clang-tidy-20 100

      - name: Verify tool versions
        run: |
          clang++ --version
          clang-format --version
          clang-tidy --version

      - name: Generate compile_commands.json
        run: |
          bazel run @hedron_compile_commands//:refresh_all

      - name: Check clang-format
        run: |
          find src include -name '*.cpp' -o -name '*.hpp' | xargs clang-format --dry-run --Werror

      - name: Run clang-tidy
        run: |
          find src include -name '*.cpp' | xargs -P $(nproc) -I {} clang-tidy -p . --header-filter='lyra/' {}
