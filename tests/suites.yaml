# Test suite definitions
#
# Suites define backend + test selection (closed contracts for CI).
# Patterns are regex substrings matched against relative paths.
# Empty include_regex = all YAML files. Exclude wins over include.

suites:
  llvm_dev:
    backend: llvm
    include_regex:
      - control_flow/
      - datatypes/
      - directives/
      - functions/
      - generate/
      - hierarchy/
      - operators/
      - packages/
      - processes/
      - scheduling/
      - system_tf/
    exclude_regex:
      # system_tf/effect - various unsupported features
      - system_tf/effect/display.yaml
      - system_tf/effect/fdisplay.yaml
      - system_tf/effect/fopen.yaml
      - system_tf/effect/plusargs.yaml
      - system_tf/effect/readmem.yaml
      - system_tf/effect/severity.yaml  # $info/$warning/$error not yet supported
      # system_tf/state - various unsupported features
      - system_tf/state/fstrobe.yaml
      - system_tf/state/monitor.yaml
      - system_tf/state/strobe.yaml

  mir_dev:
    backend: mir
    include_regex:
      - control_flow/
      - datatypes/
      - functions/
      - generate/
      - hierarchy/refs/
      - operators/
      - packages/
      - system_tf/effect/
      - system_tf/pure/
