feature: ternary
description: Tests for ternary conditional operator

cases:
  - name: literal
    sv: |
      module Test;
        int a;
        initial begin
          a = 1 ? 42 : 0;
        end
      endmodule
    expect:
      variables:
        a: 42

  - name: variable
    sv: |
      module Test;
        int a, b;
        initial begin
          b = 1;
          a = b ? 42 : 0;
        end
      endmodule
    expect:
      variables:
        a: 42

  - name: nested
    sv: |
      module Test;
        int a, b;
        initial begin
          b = 2;
          a = b == 1 ? 1 : (b == 2 ? 2 : 0);
        end
      endmodule
    expect:
      variables:
        a: 2

  - name: complex
    sv: |
      module Test;
        int a, b, c;
        initial begin
          b = 1;
          c = 1;
          a = (b * c == 1) ? 42 : 0;
        end
      endmodule
    expect:
      variables:
        a: 42
