# Test suite definitions
#
# Suites define backend + test selection (closed contracts for CI).
# Patterns are regex substrings matched against relative paths.
# Empty include_regex = all YAML files. Exclude wins over include.

suites:
  llvm_dev:
    backend: llvm
    include_regex:
      - operators/
      - control_flow/
      - datatypes/
      - processes/
    exclude_regex:
      - datatypes/enum/enum_methods.yaml
      - datatypes/integral/unbased_unsized_literal.yaml
      - datatypes/packed/nested_aggregates.yaml
      - datatypes/packed/packed_3d.yaml
      - datatypes/packed/packed_struct.yaml
      - datatypes/packed/packed_union.yaml
      - datatypes/real/
      - datatypes/string/
      - datatypes/unpacked/unpacked_struct.yaml
      - datatypes/unpacked/unpacked_union.yaml
      - processes/non_blocking.yaml
      - processes/continuous_assign.yaml

  mir_dev:
    backend: mir
    include_regex:
      - operators/
      - control_flow/
      - datatypes/
      - system_tf/pure/
      - system_tf/effect/
      - functions/
      - packages/
      - hierarchy/refs/
    exclude_regex:
      - system_tf/pure/timeunit.yaml
      - system_tf/effect/printtimescale.yaml
