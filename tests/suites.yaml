# Test suite definitions
#
# Suites define backend + test selection (closed contracts for CI).
# Patterns are regex substrings matched against relative paths.
# Empty include_regex = all YAML files. Exclude wins over include.

suites:
  llvm_dev:
    backend: llvm
    include_regex:
      - operators/
      - control_flow/
      - datatypes/
      - system_tf/pure/
      - processes/
      - scheduling/
      - hierarchy/refs/
      - hierarchy/ports/
    exclude_regex:
      - system_tf/pure/sformat_runtime.yaml
      - system_tf/pure/sformat_autoformat.yaml
      - processes/generate.yaml

  mir_dev:
    backend: mir
    include_regex:
      - operators/
      - control_flow/
      - datatypes/
      - system_tf/pure/
      - system_tf/effect/
      - functions/
      - packages/
      - hierarchy/refs/
      - generate/
